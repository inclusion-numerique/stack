version: '3.8'

services:
  db:
    image: postgres:12.14-alpine
    container_name: my-app_pg
    environment:
      - POSTGRES_DB=${NEXT_PUBLIC_APP_SLUG}
      - POSTGRES_USER=${NEXT_PUBLIC_APP_SLUG}
      - POSTGRES_PASSWORD=password
    ports:
      - '5433:5432'
    volumes:
      - my-app-pgdata:/var/lib/postgresql/data
    networks:
      - my-app-network
    restart: always

volumes:
  my-app-pgdata:
    name: my-app_pgdata

networks:
  my-app-network:
    external: false
    name: my-app-network

